            <!-- è¡¨æƒ…é€‰æ‹©å™¨ -->

            <!-- è¾“å…¥åŒºåŸŸ -->

                    <button onclick="toggleEmojiPicker()" class="p-2 hover:bg-gray-100 rounded-full flex-shrink-0">

                    <label class="p-2 hover:bg-gray-100 rounded-full cursor-pointer flex-shrink-0">

                    <input type="text" id="messageInput" placeholder="è¾“å…¥æ¶ˆæ¯..."

                    <button onclick="sendMessage()" class="w-10 h-10 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 flex items-center justify-center flex-shrink-0">
                        <i class="ri-send-plane-fill"></i>

        <!-- ä¼šè¯å·²ç»“æŸç•Œé¢ -->

            <div class="text-center">
                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="ri-check-line text-3xl text-green-600"></i>
                </div>
                <h2 class="text-xl font-bold text-gray-800 mb-2">ä¼šè¯å·²ç»“æŸ</h2>
                <p class="text-gray-500 text-sm mb-4">æ„Ÿè°¢æ‚¨çš„å’¨è¯¢ï¼</p>
                <button onclick="startNewChat()" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
                    å¼€å§‹æ–°å¯¹è¯

    <!-- ç»“æŸä¼šè¯+è¯„åˆ†å¼¹çª— -->
    <div id="endChatModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl p-6 w-full max-w-sm">
            <h3 class="text-lg font-bold text-center mb-2">ç»“æŸä¼šè¯</h3>
            <p class="text-gray-500 text-sm text-center mb-4">è¯·ä¸ºæœ¬æ¬¡æœåŠ¡è¯„åˆ†</p>
            <div class="flex justify-center space-x-2 mb-4" id="starRating">
                <button onclick="setRating(1)" class="text-3xl text-gray-300 hover:text-yellow-400">â˜…</button>
                <button onclick="setRating(2)" class="text-3xl text-gray-300 hover:text-yellow-400">â˜…</button>
                <button onclick="setRating(3)" class="text-3xl text-gray-300 hover:text-yellow-400">â˜…</button>
                <button onclick="setRating(4)" class="text-3xl text-gray-300 hover:text-yellow-400">â˜…</button>
                <button onclick="setRating(5)" class="text-3xl text-gray-300 hover:text-yellow-400">â˜…</button>
            </div>
            <textarea id="ratingComment" rows="3" placeholder="æ‚¨çš„å»ºè®®ï¼ˆå¯é€‰ï¼‰" class="w-full px-4 py-2 border rounded-lg mb-4"></textarea>
            <div class="flex space-x-3">
                <button onclick="hideEndChatModal()" class="flex-1 px-4 py-2 border rounded-lg hover:bg-gray-50">å–æ¶ˆ</button>
                <button onclick="endChatWithRating()" class="flex-1 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">æäº¤å¹¶ç»“æŸ</button>

    <!-- æç¤ºéŸ³ -->
    <audio id="notificationSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" type="audio/mpeg">
    </audio>

    <script>
        const emojis = ['ğŸ˜€','ğŸ˜','ğŸ˜‚','ğŸ¤£','ğŸ˜ƒ','ğŸ˜„','ğŸ˜…','ğŸ˜†','ğŸ˜‰','ğŸ˜Š','ğŸ˜‹','ğŸ˜','ğŸ˜','ğŸ˜˜','ğŸ¥°','â˜ºï¸','ğŸ˜Œ','ğŸ˜›','ğŸ˜œ','ğŸ¤ª','ğŸ˜','ğŸ¤—','ğŸ¤­','ğŸ¤”','ğŸ˜','ğŸ˜','ğŸ™„','ğŸ˜”','ğŸ˜ª','ğŸ˜´','ğŸ˜·','ğŸ¥µ','ğŸ¥¶','ğŸ˜µ','ğŸ¤¯','ğŸ¥³','ğŸ¤“','ğŸ˜•','ğŸ˜Ÿ','ğŸ™','â˜¹ï¸','ğŸ˜®','ğŸ˜²','ğŸ˜³','ğŸ¥º','ğŸ˜¢','ğŸ˜­','ğŸ˜±','ğŸ˜¤','ğŸ˜¡','ğŸ‘‹','ğŸ‘Œ','âœŒï¸','ğŸ¤','ğŸ‘','ğŸ‘','ğŸ‘','ğŸ™Œ','ğŸ¤','ğŸ™','ğŸ’ª','â¤ï¸','ğŸ’”','âœ¨','ğŸ”¥','ğŸ’¯','âœ…','âŒ'];
        let sessionToken = null;
        let lastMessageId = 0;
        let pollInterval = null;
        let currentRating = 0;

        // æ¢å¤ä¼šè¯
        const savedSession = localStorage.getItem('chat_session');
        if (savedSession) {
            try {
                const session = JSON.parse(savedSession);
                if (session.ended) {
                    showEndedInterface();
                } else {
                    sessionToken = session.token;
                    document.getElementById('emailDisplay').textContent = session.email;
                    showChatInterface();
                    loadHistory();
                }
            } catch (e) {
                localStorage.removeItem('chat_session');
            }
        }

        // æ¸²æŸ“è¡¨æƒ…
        document.getElementById('emojiGrid').innerHTML = emojis.map(e => 
            `<button onclick="insertEmoji('${e}')" class="w-7 h-7 text-lg hover:bg-gray-100 rounded">${e}</button>`
        ).join('');

        function toggleEmojiPicker() {
            document.getElementById('emojiPicker').classList.toggle('hidden');
        }

        function insertEmoji(emoji) {
            document.getElementById('messageInput').value += emoji;
            document.getElementById('messageInput').focus();
            document.getElementById('emojiPicker').classList.add('hidden');
        }

        async function startChat() {
            const email = document.getElementById('emailInput').value.trim();
            if (!email) { alert('è¯·è¾“å…¥é‚®ç®±'); return; }

            try {
                const response = await fetch('/chat/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await response.json();
                if (!response.ok) { alert(data.detail || 'å¼€å§‹å¯¹è¯å¤±è´¥'); return; }

                sessionToken = data.session_token;
                localStorage.setItem('chat_session', JSON.stringify({ token: sessionToken, email, ended: false }));
                document.getElementById('emailDisplay').textContent = email;
                showChatInterface();
                loadHistory();
            } catch (e) {
                alert('ç½‘ç»œé”™è¯¯ï¼Œè¯·é‡è¯•');
            }
        }

        function showChatInterface() {
            document.getElementById('emailForm').classList.add('hidden');
            document.getElementById('emailForm').style.display = 'none';
            document.getElementById('endedInterface').classList.add('hidden');
            document.getElementById('endedInterface').style.display = 'none';
            document.getElementById('chatInterface').classList.remove('hidden');
            document.getElementById('chatInterface').style.display = 'flex';
            document.getElementById('endChatBtn').classList.remove('hidden');
            if (pollInterval) clearInterval(pollInterval);
            pollInterval = setInterval(pollMessages, 3000);
            setTimeout(scrollToBottom, 100);
        }

        function showEndedInterface() {
            document.getElementById('emailForm').classList.add('hidden');
            document.getElementById('emailForm').style.display = 'none';
            document.getElementById('chatInterface').classList.add('hidden');
            document.getElementById('chatInterface').style.display = 'none';
            document.getElementById('endedInterface').classList.remove('hidden');
            document.getElementById('endedInterface').style.display = 'flex';
            document.getElementById('endChatBtn').classList.add('hidden');
            if (pollInterval) clearInterval(pollInterval);
        }

        function startNewChat() {
            localStorage.removeItem('chat_session');
            sessionToken = null;
            lastMessageId = 0;
            document.getElementById('emailInput').value = '';
            document.getElementById('messageList').innerHTML = `
                <div class="flex justify-start">
                    <div class="message-bubble bg-gray-100 rounded-2xl rounded-tl-sm px-4 py-2">
                        <p class="text-gray-800">æ‚¨å¥½ï¼æœ‰ä»€ä¹ˆå¯ä»¥å¸®æ‚¨çš„å—ï¼Ÿ ğŸ˜Š</p>
                        <p class="text-xs text-gray-400 mt-1">å®¢æœ</p>
                    </div>
                </div>
            `;
            document.getElementById('endedInterface').classList.add('hidden');
            document.getElementById('endedInterface').style.display = 'none';
            document.getElementById('emailForm').classList.remove('hidden');
            document.getElementById('emailForm').style.display = 'flex';
        }

        async function loadHistory() {
            try {
                const response = await fetch(`/chat/history/${sessionToken}`);
                const data = await response.json();
                if (data.success && data.messages) {
                    // æ¸…ç©ºé»˜è®¤æ¶ˆæ¯
                    document.getElementById('messageList').innerHTML = '';
                    data.messages.forEach(msg => {
                        addMessageToUI(msg);
                        if (msg.id > lastMessageId) lastMessageId = msg.id;
                    });
                    scrollToBottom();
                }
            } catch (e) {}
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message || !sessionToken) return;

            input.disabled = true;
            addMessageToUI({ direction: 'in', content: message, created_at: new Date().toISOString() });
            scrollToBottom();
            input.value = '';

            try {
                const response = await fetch('/chat/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_token: sessionToken, message })
                });
                const data = await response.json();
                if (!response.ok) {
                    if (response.status === 401) { localStorage.removeItem('chat_session'); location.reload(); return; }
                }
                if (data.message_id > lastMessageId) lastMessageId = data.message_id;
            } catch (e) {}

            input.disabled = false;
            input.focus();
        }

        async function uploadImage(input) {
            const file = input.files[0];
            if (!file) return;
            const formData = new FormData();
            formData.append('file', file);
            formData.append('session_token', sessionToken);
            try {
                const response = await fetch('/chat/upload', { method: 'POST', body: formData });
                const data = await response.json();
                if (data.success) {
                    addMessageToUI({ direction: 'in', content: '[å›¾ç‰‡]', created_at: new Date().toISOString() });
                    scrollToBottom();
                }
            } catch (e) {}
            input.value = '';
        }

        async function pollMessages() {
            if (!sessionToken) return;
            try {
                const response = await fetch('/chat/messages', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_token: sessionToken, last_id: lastMessageId })
                });
                const data = await response.json();
                if (data.success && data.messages) {
                    data.messages.forEach(msg => {
                        if (msg.direction === 'out' && msg.id > lastMessageId) {
                            addMessageToUI(msg);
                            lastMessageId = msg.id;
                            playSound();
                        }
                    });
                    scrollToBottom();
                }
            } catch (e) {}
        }

        function addMessageToUI(msg) {
            const list = document.getElementById('messageList');
            const div = document.createElement('div');
            div.className = `flex ${msg.direction === 'in' ? 'justify-end' : 'justify-start'}`;
            const time = new Date(msg.created_at).toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });

            if (msg.direction === 'in') {
                div.innerHTML = `<div class="message-bubble bg-indigo-600 text-white rounded-2xl rounded-tr-sm px-4 py-2"><p class="whitespace-pre-wrap text-sm">${escapeHtml(msg.content)}</p><p class="text-xs text-indigo-200 mt-1 text-right">${time}</p></div>`;
            } else {
                // æ˜¾ç¤ºå®¢æœåå­—
                const adminName = msg.admin_name || 'å®¢æœ';
                div.innerHTML = `<div class="message-bubble bg-gray-100 rounded-2xl rounded-tl-sm px-4 py-2"><p class="text-gray-800 whitespace-pre-wrap text-sm">${escapeHtml(msg.content)}</p><p class="text-xs text-gray-400 mt-1">${adminName} Â· ${time}</p></div>`;
            }
            list.appendChild(div);
        }

        function scrollToBottom() {
            const list = document.getElementById('messageList');
            list.scrollTop = list.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function playSound() {
            try { document.getElementById('notificationSound').play().catch(() => {}); } catch (e) {}
        }

        // ç»“æŸä¼šè¯
        function showEndChatModal() {
            document.getElementById('endChatModal').classList.remove('hidden');
            document.getElementById('endChatModal').classList.add('flex');
        }

        function hideEndChatModal() {
            document.getElementById('endChatModal').classList.add('hidden');
            document.getElementById('endChatModal').classList.remove('flex');
        }

        function setRating(rating) {
            currentRating = rating;
            document.querySelectorAll('#starRating button').forEach((btn, i) => {
                btn.classList.toggle('text-yellow-400', i < rating);
                btn.classList.toggle('text-gray-300', i >= rating);
            });
        }

        async function endChatWithRating() {
            if (currentRating === 0) { alert('è¯·é€‰æ‹©è¯„åˆ†'); return; }
            
            try {
                const response = await fetch('/api/rating', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        session_token: sessionToken, 
                        rating: currentRating, 
                        comment: document.getElementById('ratingComment').value.trim() 
                    })
                });
                const data = await response.json();
                if (data.success) {
                    // æ ‡è®°ä¼šè¯å·²ç»“æŸ
                    const session = JSON.parse(localStorage.getItem('chat_session'));
                    session.ended = true;
                    localStorage.setItem('chat_session', JSON.stringify(session));
                    
                    hideEndChatModal();
                    showEndedInterface();
                }
            } catch (e) {
                alert('æäº¤å¤±è´¥');
            }
        }

        document.addEventListener('click', function(e) {
            if (!e.target.closest('#emojiPicker') && !e.target.closest('[onclick="toggleEmojiPicker()"]')) {
                document.getElementById('emojiPicker').classList.add('hidden');
            }
        });
    </script>
