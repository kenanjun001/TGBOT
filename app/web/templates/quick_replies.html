{% extends "base.html" %}

{% block title %}快捷回复 - TG 传话机器人{% endblock %}

{% block content %}
<div class="p-6">
    <div class="flex items-center mb-6">
        <a href="/messages" class="text-gray-500 hover:text-gray-700 mr-4">
            <i class="ri-arrow-left-line text-xl"></i>
        </a>
        <h2 class="text-2xl font-bold text-gray-800">快捷回复管理</h2>
    </div>
    
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- 添加快捷回复 -->
        <div class="lg:col-span-1">
            <div class="bg-white rounded-xl shadow p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">添加快捷回复</h3>
                <form method="POST" action="/messages/quick-replies/add" class="space-y-4">
                    <div>
                        <label class="block text-sm text-gray-600 mb-1">标题</label>
                        <input type="text" name="title" required
                               class="w-full px-4 py-2 border rounded-lg"
                               placeholder="例如：问候语">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-600 mb-1">回复内容</label>
                        <textarea name="content" rows="4" required
                                  class="w-full px-4 py-2 border rounded-lg"
                                  placeholder="输入回复内容..."></textarea>
                    </div>
                    <button type="submit" class="w-full px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
                        <i class="ri-add-line mr-2"></i>添加
                    </button>
                </form>
            </div>
        </div>
        
        <!-- 快捷回复列表 -->
        <div class="lg:col-span-2">
            <div class="bg-white rounded-xl shadow">
                <div class="p-4 border-b flex items-center justify-between">
                    <h3 class="font-semibold text-gray-800">快捷回复列表</h3>
                    <span class="text-sm text-gray-500">共 {{ replies | length }} 个</span>
                </div>
                
                <div class="p-4 space-y-3">
                    {% for reply in replies %}
                    <div class="p-4 bg-gray-50 rounded-lg">
                        <div class="flex items-start justify-between">
                            <div class="flex-1">
                                <h4 class="font-medium text-gray-800">{{ reply.title }}</h4>
                                <p class="text-gray-600 mt-1 whitespace-pre-wrap">{{ reply.content }}</p>
                            </div>
                            <div class="flex items-center space-x-2 ml-4">
                                <button onclick="copyContent('{{ reply.content | e }}')" 
                                        class="text-indigo-500 hover:text-indigo-700" title="复制">
                                    <i class="ri-file-copy-line"></i>
                                </button>
                                <form method="POST" action="/messages/quick-replies/{{ reply.id }}/delete" class="inline">
                                    <button type="submit" class="text-red-500 hover:text-red-700" 
                                            title="删除" onclick="return confirm('确定删除吗？')">
                                        <i class="ri-delete-bin-line"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    {% else %}
                    <p class="text-center text-gray-500 py-8">暂无快捷回复</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
function copyContent(content) {
    navigator.clipboard.writeText(content).then(() => {
        alert('已复制到剪贴板');
    }).catch(() => {
        alert('复制失败');
    });
}
</script>
{% endblock %}
